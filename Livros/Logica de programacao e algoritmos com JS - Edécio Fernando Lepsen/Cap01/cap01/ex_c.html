<script>
    const valorPedido = Number(prompt("Qual o valor do seu pedido?"))
    const pagamentoVista = valorPedido - (valorPedido * 0.10)
    const pagamento3x = valorPedido / 3

    alert(`O valor do pedido e ${valorPedido}\nPagando a vista sai por ${pagamentoVista}\nPagando em 3x sai por ${pagamento3x.toFixed(2)} por mes`)

</script>
