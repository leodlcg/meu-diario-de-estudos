<script>
    //Definindo variaveis diferentes
    const fruta = "banana"
    const valor = 20
    const valorQuebrado = 20.10
    const verdade = true
    let Teste
    //Typeof os mostra qual o tipo da variavel e o console.log nos mostra isso no console
    console.log(typeof fruta)
    console.log(typeof valor)
    console.log(typeof verdade)
    console.log(typeof Teste)
    //IsInteger(E inteiro?) Verifica se o numero e inteiro ou nao e exibe no console!
    console.log(Number.isInteger(valor))
    console.log(Number.isInteger(valorQuebrado))


</script>
