<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exemplo 5.2</title>

</head>
<body>
    <script>
        do {
            alert("Digite 0 para sair")
            const num = Number(prompt("Numero: "))
            if (num == 0 || isNaN(num)){
                const sair = confirm("Confirma saida?")
                if(sair){
                    break
                }else {
                continue
            }
         }
        if (num % 2 == 0){
            alert(`O dobro de ${num} e: ${num * 2}`)
        } else {
            alert(`O triplo de ${num} e: ${num * 3}`)
        }
    } while (true)
        alert(`Adeus...`)
    </script>
</body>
</html>
